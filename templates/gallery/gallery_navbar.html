<div class="container">
    <div class="d-flex h-100 text-center text-white bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        {% comment %} {% include "common/navbar.html" %} {% endcomment %}
        <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">FotoTomaszewska</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link {% if nbar == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link {% if nbar == 'gallery' %}active{% endif %}" href="{% url 'gallery-home' %}">Galeria zdjęć</a>
                <a class="nav-link {% if nbar == 'location' %}active{% endif %}" href="#">Lokalizacja</a>
              </nav>
            </div>
        </header>
      </div>
    </div>

    <div class="d-flex text-center py-1 mb-2 text-white bg-dark">
        <div class="cover-container d-flex h-100 pb-1 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    {% for cat in categories %}
                    <a class="nav-link {% if cat == category %}active{% endif %} link-secondary" href="{% url 'gallery-image-category' cat.slug %}">{{cat.title}}</a>
                    {% endfor %}
                </nav>
                </div>
            </header>
        </div>
    </div>
  </div>
